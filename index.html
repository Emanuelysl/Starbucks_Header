    <!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">

            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <title>Starbucks</title>

            <link rel="stylesheet" href="estilo.css">
        </head>

        <body>

            <header>
                <div class="linha_verde">

                </div>

                <div id="container_cabecario">
                    
                    <div class="cabecario_esquerda">
                        <a href>
                            <img src="imagens/logo.png">
                        </a>
                    </div>

                    <div class="cabecario_direita">

                        <section class="cabecario_pesquisar">
                            <form action>
                                <input type="text" name="search" placeholder="Search">
                                <button type="submit">
                                    <img src="imagens/loupe.png">
                                </button>
                            </form>

                        </section>

                        <section class="cabecario_menu">
                            <img src="imagens/menu.png">
                        </section>

                    </div>

                </div>
            </header>
            
        </body>
    </html>
